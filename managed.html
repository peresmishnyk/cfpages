<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verifying Connection</title>
<style>
html,body{margin:0;padding:0;height:100%;font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";}
body{background-color:#1a202c;background-image:linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #1a202c 100%);color:#e2e8f0;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:1rem;box-sizing:border-box;}
.container{background-color:#2d3748;padding:2rem;border-radius:0.5rem;box-shadow:0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);max-width:42rem;width:100%;text-align:center;box-sizing:border-box;}
.header{margin-bottom:2rem;}
.header h1{font-size:1.875rem;font-weight:700;color:#ffffff;margin-top:0;margin-bottom:0.5rem;}
.header p{font-size:1.125rem;color:#a0aec0;margin-top:0.5rem;margin-bottom:0;}
.cf-content-box{margin-top:1rem;margin-bottom:1rem;}
.footer{margin-top:2rem;font-size:0.875rem;color:#a0aec0;}
.footer .support-text{margin-bottom:1rem;}
.info-box{border:1px solid #4a5568;background-color:rgba(45, 55, 72, 0.5);border-radius:0.5rem;padding:1rem;margin-top:1.5rem;color:#a0aec0;font-size:0.875rem;text-align:left;}
.info-box p{margin:0.25rem 0;}
.info-box .label{font-weight:600;color:#cbd5e0;}
.copyright{margin-top:1.5rem;font-size:0.75rem;color:#718096;}
</style>
</head>
<body>
<div class="container">
<header class="header">
<h1>Verifying your connection...</h1>
<p>Please wait while we ensure your connection is secure.</p>
</header>
<main class="cf-content-box">::CAPTCHA_BOX::</main>
<footer class="footer">
<p class="support-text">This check is automatic and usually takes just a few seconds.</p>
<div class="info-box">
<p><span class="label">Ray ID:</span> ::RAY_ID::</p>
<p><span class="label">Your IP Address:</span> ::CLIENT_IP::</p>
</div>
<p class="copyright">&copy; All rights reserved.</p>
</footer>
</div>
</body>
</html>
